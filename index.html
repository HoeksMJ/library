<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="bodyHeader">READ</p>
    <div id="newBookBtn">New Book</div>
    <div id="container">
        <div>
            <form id="formContainer">
                <input type="text" placeholder="TITLE" id="titleInput">
                <input type="text" placeholder="AUTHOR" id="authorInput">
                <input type="text" placeholder="# OF PAGES" id="pagesInput">
                <label for="isRead">Read?</label>
                <input type="checkbox" id="isRead">
            </form>
        </div>
            
        <div id="btnContainer">
            <button id="cancelBtn">Cancel</button>
            <button id="doneBtn">Done</button>
        </div>
    </div>
    <div id="library">
        <div class="libraryDiv">
            <h1>Mere Christianity</h1>
            <p>CS Lewis</p>
            <p>234</p>
            <input type="checkbox" class="checkbox">
            <div class="remove">Remove</div>
            <div class="edit">Edit</div>
        </div>
        <div class="libraryDiv">
            <h1>Meaning of Marriage</h1>
            <p>Tim Keller</p>
            <p>234</p>
            <input type="checkbox" class="checkbox">
            <div class="remove">Remove</div>
            <div class="edit">Edit</div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
